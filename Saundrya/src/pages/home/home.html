<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="master">

	<ion-title text-wrap class="view1">Saundrya</ion-title>

	<ion-row>
	<ion-col class="button1">

	<button ion-button large full>Sign In with Facebook</button>
	</ion-col>
	</ion-row>
	

	<ion-row>
  <ion-col class="button1">

  <button ion-button large full>Sign In with Gmail</button>
  </ion-col>
  </ion-row>

  <ion-title text-wrap class="view1">OR</ion-title>

  <form [formGroup]="loginForm">
    
    <ion-item class="edittext1">
    <ion-label floating>User Name</ion-label>
    <ion-input formControlName="email" id="email"></ion-input>
  </ion-item>

<ion-item class="edittext1">
    <ion-label floating>Password</ion-label>
    <ion-input formControlName="password" id="password"></ion-input>
  </ion-item>



<ion-row>
  <ion-col>

<button ion-button (click)="registerPage()" class="register_button">Register</button>

</ion-col>
</ion-row>

  <ion-row>
  <ion-col class="button1">

  <button ion-button large full [disabled]="!loginForm.valid">Log In</button>
  </ion-col>
  </ion-row>

  </form>
</ion-content>
