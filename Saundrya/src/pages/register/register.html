  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">

<form [formGroup]="registrationForm">

<ion-item class = "edittext1">
    <ion-label color="primary" for="email" floating>Name</ion-label>
    <ion-input formControlName="name" id="name" [(ngModel)]="name"></ion-input>
    
    
  </ion-item>

  <ion-item class = "edittext1">
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input formControlName="email" id="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item class = "edittext1">
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input formControlName="password" id="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item class = "edittext1">
    <ion-label color="primary" floating>Mobile No.</ion-label>
    <ion-input formControlName="mobile" [(ngModel)]="mobile" id="mobile"></ion-input>
  </ion-item>

  <ion-item class = "edittext1">
    <ion-label color="primary" floating>Street</ion-label>
    <ion-input formControlName="street" [(ngModel)]="street" id="street"></ion-input>
  </ion-item>

  

  <ion-row class="edittext1">
  <ion-col>

  <ion-item class="master">
    <ion-label color="primary" floating>City</ion-label>
    <ion-input formControlName="city" [(ngModel)]="city" id="city"></ion-input>
  </ion-item>
  </ion-col>

  <ion-col >

  <ion-item class="master">
    <ion-label color="primary" floating>Zip Code</ion-label>
    <ion-input formControlName="zip" [(ngModel)]="zip" id="zip"></ion-input>
  </ion-item>

  
  </ion-col>
  </ion-row>

  <ion-item class = "edittext1">
    <ion-label color="primary" floating>State</ion-label>
    <ion-input formControlName="state" [(ngModel)]="state" id="state"></ion-input>
  </ion-item>

  <ion-row>
  <ion-col class="button1">

  <button ion-button large full (click)="register()" [disabled]="!registrationForm.valid">Register</button>
  </ion-col>
  </ion-row>
	


</form>



</ion-content>
