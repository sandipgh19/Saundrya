<!--
  Generated template for the Profile page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
  <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <ion-card-header>
    <div class="uploadWrap">
    <ion-icon name="contact"></ion-icon>
    </div>
    </ion-card-header>
  <ion-card-content>
    <ion-list class = "list">

  <ion-item>
    <p>Name: {{name}}</p>
  </ion-item>

  <ion-item>
    <p>Email: {{email}}</p>
  </ion-item>
  </ion-list>
  </ion-card-content>
</ion-card>

</ion-content>
